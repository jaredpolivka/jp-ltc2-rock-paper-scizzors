<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script>
    var userName = prompt("What is your name puny human?");

    var userChoice = prompt("Do you choose rock, paper or scissors?");

    var computerChoice = Math.random();

    function playAgain() {
            location.reload();
          }

    if (computerChoice <= 0.33) {
        computerChoice = "rock";
    } else if (computerChoice <= 0.66) {
        computerChoice = "paper";
    } else {
        computerChoice = "scissors";
    }

    while (userChoice != "rock" && userChoice != "paper" && userChoice != "scissors") {
       alert("Not today punk. Choose a legal option.");
       userChoice = prompt("Do you choose rock, paper or scissors?");
       }

    var compare = function(userChoice, computerChoice) {

        if (userChoice  === computerChoice) {
              window.alert(userName + " wins");
          } else if(userChoice ==="rock") {
            if (computerChoice==="scissors") {

                window.alert(userName + " wins!");
          } else {
                window.alert(userName + " wins");
              }
          }
          else if(userChoice==="paper") {
             if(computerChoice ==="rock") {
                 window.alert(userName + " wins!");
             } else {
                 window.alert(userName + " wins!");
             }
          }

          else if(userChoice==="scissors") {
              if (computerChoice==="rock") {
                  window.alert(userName + " wins!");
              } else {
                  window.alert(userName + " wins");
              }
          }
      };
    </script>
  </head>
  <body>
    <div class="wrapper">
      <button class="button" onclick="compare(userChoice, computerChoice);">LETS PLAY RPS!</button>
      <button class="button" onclick="playAgain()">Play Again</button>
    </div>
  </body>
</html>
